<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品個別投稿ページ | WP Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-container">
        <!-- 共通要素: ヘッダー -->
        <header class="header">
            <div class="header-nav d-flex jc-between">
                <!-- タイトル -->
                <h1 class="header-logo">
                    <a href="./">
                        <img src="http://placehold.jp/ababab/ffffff/150x50.png?text=Logo" alt="Logo">
                    </a>
                </h1>
                <!-- ナビゲーション -->
                <nav class="nav">
                    <ul class="nav-list d-flex jc-between">
                        <li class="nav-item">
                            <a href="#">Nav-1</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Nav-2</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Nav-3</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Nav-4</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header-menu menu">
                <!-- グローバルナビゲーション -->
                <ul class="menu-list d-flex jc-evenly">
                    <li class="menu-item">
                        <a href="#">Menu-1</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Menu-2</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Menu-3</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Menu-4</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Menu-5</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Menu-6</a>
                    </li>
                </ul>
            </div>
        </header>

        <main>
            <section class="section page side">
                <!-- サイドバー（左） -->
                <div class="sidebar">

                </div>

                <!-- 商品情報 -->
                <div class="item-detail">
                    <h3 class="item-box-parts item-box-title">商品名-01</h3>
                    <span class="item-box-parts item-box-category">商品カテゴリー-01</span>
                    <div class="item-detail-contents d-flex jc-between">
                        <div class="item-images">
                            <div class="image-list-main">
                                <img src="http://placehold.jp/ababab/ffffff/500x350.png?text=item" alt="">
                            </div>
                            <ul class="image-list-sub d-flex jc-start">
                                <li class="image-item">
                                    <img src="http://placehold.jp/ababab/ffffff/500x350.png?text=item" alt="">
                                </li>
                                <li class="image-item">
                                    <img src="http://placehold.jp/ababab/ffffff/500x350.png?text=item" alt="">
                                </li>
                            </ul>
                        </div>
                        <div class="item-functions">
                            <p class="item-description">商品説明抜粋-01</p>
                            <div class="item-purchase">
                                <button>購入する</button>
                            </div>
                        </div>
                    </div>
                    <div class="item-detail-note">
                        <p>商品説明-01</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 共通要素: フッター -->
        <footer class="footer text-center">
            <small>&copy; XXXX 2021</small>
        </footer>
    </div>
</body>
</html>

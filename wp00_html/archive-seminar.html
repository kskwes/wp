<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セミナー情報一覧ページ | WP Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-container">
        <!-- 共通要素: ヘッダー -->
        <header class="header">
            <div class="header-nav d-flex jc-between">
                <!-- タイトル -->
                <h1 class="header-logo">
                    <a href="./">
                        <img src="http://placehold.jp/ababab/ffffff/150x50.png?text=Logo" alt="Logo">
                    </a>
                </h1>
                <!-- ナビゲーション -->
                <nav class="nav">
                    <ul class="nav-list d-flex jc-between">
                        <li class="nav-item">
                            <a href="#">Nav-1</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Nav-2</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Nav-3</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Nav-4</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header-menu menu">
                <!-- グローバルナビゲーション -->
                <ul class="menu-list d-flex jc-evenly">
                    <li class="menu-item">
                        <a href="#">Menu-1</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Menu-2</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Menu-3</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Menu-4</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Menu-5</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Menu-6</a>
                    </li>
                </ul>
            </div>
        </header>

        <main>
            <section class="section page side">
                <!-- サイドバー（左） -->
                <div class="sidebar">

                </div>

                <!-- セミナー情報一覧 -->
                <div class="item-list">
                    <h2>セミナー一覧</h2>
                    <!-- セミナー情報 新着4件ずつ表示 -->
                    <div class="item-box">
                        <a href="#" class="d-flex item-box-inner">
                            <img src="http://placehold.jp/ababab/ffffff/250x200.png?text=item" alt="">
                            <div class="item-box-info">
                                <h3 class="item-box-parts item-box-title">セミナー名-01</h3>
                                <span class="item-box-parts item-box-category">セミナーカテゴリー-01</span>
                                <p class="item-box-parts item-box-desc">セミナー説明抜粋-01</p>
                            </div>
                        </a>
                    </div>
                    <div class="item-box">
                        <a href="#" class="d-flex item-box-inner">
                            <img src="http://placehold.jp/ababab/ffffff/250x200.png?text=item" alt="">
                            <div class="item-box-info">
                                <h3 class="item-box-parts item-box-title">セミナー名-02</h3>
                                <span class="item-box-parts item-box-category">セミナーカテゴリー-02</span>
                                <p class="item-box-parts item-box-desc">セミナー説明抜粋-02</p>
                            </div>
                        </a>
                    </div>
                    <div class="item-box">
                        <a href="#" class="d-flex item-box-inner">
                            <img src="http://placehold.jp/ababab/ffffff/250x200.png?text=item" alt="">
                            <div class="item-box-info">
                                <h3 class="item-box-parts item-box-title">セミナー名-03</h3>
                                <span class="item-box-parts item-box-category">セミナーカテゴリー-03</span>
                                <p class="item-box-parts item-box-desc">セミナー説明抜粋-03</p>
                            </div>
                        </a>
                    </div>
                    <div class="item-box">
                        <a href="#" class="d-flex item-box-inner">
                            <img src="http://placehold.jp/ababab/ffffff/250x200.png?text=item" alt="">
                            <div class="item-box-info">
                                <h3 class="item-box-parts item-box-title">セミナー名-04</h3>
                                <span class="item-box-parts item-box-category">セミナーカテゴリー-04</span>
                                <p class="item-box-parts item-box-desc">セミナー説明抜粋-04</p>
                            </div>
                        </a>
                    </div>

                    <!-- ページング -->
                    <div class="text-center">
                        <span>&lt; 前へ</span>
                        <span>1 - 2 - 3 - 4</span>
                        <span>次へ &gt;</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- 共通要素: フッター -->
        <footer class="footer text-center">
            <small>&copy; XXXX 2021</small>
        </footer>
    </div>
</body>
</html>
